<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>价格类型</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-elem-quote layui-row ">
        <div class="layui-form  layuiadmin-card-header-auto layui-col-xs10 layui-col-sm10 layui-col-md10">
          <div class="layui-form-item">
            
          </div>
        </div>
        <!-- 添加 -->
        <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="LAY-yongqileixingTable" lay-filter="LAY-yongqileixingTable"></table>
        <div id='page'></div>
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
        <script type="text/html" id="LAY-yongqileixingTable-barOperation">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a> 
        </script>
      </div>
    </div>
  </div>
  <!-- 弹出层 -->
  <div id="lock-from" lay-filter="lock-from" class="layui-form" style="border-top: 1px solid #ccc;display: none">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">编码</label>
            <div class="layui-input-inline">
                <input type="text" name="Coding" id="Coding" lay-verify="required" value="" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label ">用气名称</label>
            <div class="layui-input-inline">
                <input type="text"  name="Name" lay-verify="required" value=""  autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label ">描述</label>
            <div class="layui-input-inline">
                <input type="text" name="Description" lay-verify="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label ">排序号</label>
            <div class="layui-input-inline">
                <input type="text" name="SortNum"   autocomplete="off" value="" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-yongqileixi-add-submit" id="LAY-yongqileixi-add-submit" value="确认">
        </div>
  </div>
    

  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script src="../../../layuiadmin/xitongguanli/yongqileixing.js"></script>
</body>

</html>
