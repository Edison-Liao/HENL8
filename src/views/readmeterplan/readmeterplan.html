<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>抄表计划</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-elem-quote">
        <div class="layui-row">
          <div class="layui-form  layuiadmin-card-header-auto layui-col-xs12 layui-col-sm8 layui-col-md8">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                  <input type="text" name="Key" placeholder="请id" lay-verify="required" autocomplete="off" class="layui-input ">
                </div>
              </div>
              <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="readmeterplan-search">
                  <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- 添加 -->
          <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="add"> 新增</button>
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="btn2">按钮2</button>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <!-- 表格 -->
        <table id="ReadMeterPlan" lay-filter="table-ReadMeterPlan"></table>
      </div>
    </div>
  </div>
  <!-- 弹出层 -->
  <div id="lock-from" lay-filter="lock-from" class="layui-form" style="border-top: 1px solid #ccc;display: none; padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <div class="layui-col-sm2">
        <label class="layui-form-label ">抄表计划名称</label>
      </div>
      <div class="layui-col-sm4">
        <input type="text" name="name" value="" autocomplete="off" class="layui-input" lay-verify="required"></input>
      </div>

      <div class="layui-col-sm2">
        <label class="layui-form-label">抄表计划状态</label>
      </div>
      <div class="layui-col-sm4">
        <select name="ReadMeterPlanZTBZ" id="ReadMeterPlanZTBZ" lay-filter="ReadMeterPlanZTBZ" lay-verify="required"
          lay-search>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-col-sm2">
        <label class="layui-form-label ">开始执行日期</label>
      </div>
      <div class="layui-col-sm4">
        <input type="text" name="ksrq" value="" autocomplete="off" class="layui-input"></input>
      </div>
      <div class="layui-col-sm2">
        <label class="layui-form-label ">结束执行日期</label>
      </div>
      <div class="layui-col-sm4">
        <input type="text" name="jsrq" id="jsrq" lay-filter="jsrq" value="" autocomplete="off" class="layui-input"></input>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-col-sm2">
        <label class="layui-form-label ">计划小区编码</label>
      </div>
      <div class="layui-col-sm4">
        <input type="text" name="AreaCoding" id="AreaCoding" lay-filter="AreaCoding" value="" autocomplete="off" class="layui-input"></input>
      </div>
      <div class="layui-col-sm2">
        <label class="layui-form-label">计划小区名称</label>
      </div>
      <div class="layui-col-sm4">
        <input type="text" name="AreaName" autocomplete="off" value="" class="layui-input"></input>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-chaobiaojihua-add-submit" id="LAY-chaobiaojihua-add-submit" value="确认">
    </div>
    <div id="lock-from-xiaoqu" lay-filter="lock-from-xiaoqu" class="layui-form" style="border-top: 1px solid #ccc;display: none; padding: 20px 0 0 0;">
      <fieldset class="layui-elem-field" style="margin: 20px;">
        <div class="layui-form-item">
          <div class="layui-col-sm12">
            <table id="LAY-xiaoqu-Table" lay-filter="LAY-xiaoqu-Table"></table>
          </div>
        </div>
      </fieldset>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-xiaoqu-confirm-submit" id="LAY-xiaoqu-confirm-submit" value="确认">
      </div>
    </div>
  </div>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../../layuiadmin/readmeterplan/readmeterplan.js"></script>
</body>

</html>
