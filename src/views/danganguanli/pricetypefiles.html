<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>价格类型管理</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
  <link rel="stylesheet" href="../../../layuiadmin/style/zTree/zTreeStyle/zTreeStyle.css" media="all" />
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body">
        <div class="layui-row">
          <div class="layui-col-md12">
            <div class="layui-elem-quote" style="background-color: #fff">
              <div class="layui-row">
                <div class="layui-form layuiadmin-card-header-auto layui-col-xs12 layui-col-sm8 layui-col-md8">
                  <div class="layui-form-item">
                    <div class="layui-inline">
                      <label class="layui-form-label">关键字</label>
                      <div class="layui-input-inline">
                        <input type="text" name="Key" placeholder="请输入区域名称" lay-verify="required" autocomplete="off" class="layui-input" />
                      </div>
                    </div>
                    <div class="layui-inline">
                      <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="Handler-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- 添加 -->
                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
                  <button class="layui-btn layuiadmin-btn-useradmin" data-type="create">
                    新增
                  </button>
                  <button class="layui-btn layuiadmin-btn-useradmin" data-type="export">
                    数据导出
                  </button>
                </div>
              </div>
            </div>
            <!-- 表格 -->
            <table id="priceTypeFilesTable" lay-filter="table-Handler"></table>
            <script type="text/html" id="table-Handler">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>

              </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 弹出层 -->
  <div id="rigist-from" lay-filter="rigist-from" class="layui-form" style="border-top: 1px solid #ccc;display: none">
    <div class="layui-form-item layui-block" style="margin-top: 20px;width: 80%">
      <label class="layui-form-label">Mac号:</label>
      <div class="layui-input-block">
        <input type="text" id="Mac" name="Seconds" required lay-verify="number" placeholder="请输入Mac号" autocomplete="off" class="layui-input"
        />
      </div>
    </div>
  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>

  <script src="../../../layuiadmin/danganguanli/pricetypefiles.js"></script>
</body>

</html>
