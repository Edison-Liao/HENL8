<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>地址管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-elem-quote layui-row ">
        <div class="layui-form  layuiadmin-card-header-auto layui-col-xs10 layui-col-sm10 layui-col-md10">
          <div class="layui-form-item">
            
          </div>
        </div>
        <!-- 添加 -->
        <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="LAY-dizhiTable" lay-filter="LAY-dizhiTable"></table>
        <div id='page'></div>
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
        <script type="text/html" id="LAY-dizhiTable-barOperation">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a> 
        </script>
      </div>
    </div>
  </div>
  <!-- 弹出层 -->
  <div id="lock-from" lay-filter="lock-from" class="layui-form" style="border-top: 1px solid #ccc;display: none; padding: 20px 0 0 0;">
        <div class="layui-form-item">
          <div class="layui-col-sm2">
            <label class="layui-form-label ">地址状态*</label>
          </div>
          <div class="layui-col-sm4">
            <input type="checkbox" name="AddressStatus" lay-skin="switch" lay-verify="required"></input>
          </div>

          <div class="layui-col-sm2">
            <label class="layui-form-label">地址类型*</label>
          </div>
          <div class="layui-col-sm4">
            <select name="AddressType" id="AddressType" lay-filter="AddressType" lay-verify="required" lay-search>
              <option ></option>
            </select> 
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-col-sm2">
            <label class="layui-form-label">所属小区*</label>
          </div>
          <div class="layui-col-sm4">
            <select name="Area_Id_Village" id="Area_Id_Village" lay-filter="Area_Id_Village" lay-verify="required" lay-verify="" lay-search>
              <option ></option>
            </select> 
          </div>
          <div class="layui-col-sm2">
            <label class="layui-form-label">所属抄表点</label>
          </div>
          <div class="layui-col-sm4">
            <select name="Area_Id_ReadingPoint" id="Area_Id_ReadingPoint" lay-filter="Area_Id_ReadingPoint"  lay-search disabled="true">
              <option ></option>
            </select> 
          </div>
          
        </div>

        <div class="layui-form-item">
          <div class="layui-col-sm2">
            <label class="layui-form-label">所属楼栋</label>
          </div>
          <div class="layui-col-sm4">
            <select name="Area_Id_Building" id="Area_Id_Building" lay-filter="Area_Id_Building"  lay-search>
              <option ></option>
            </select> 
          </div>
          <div class="layui-col-sm2">
            <label class="layui-form-label ">房屋面积</label>
          </div>
          <div class="layui-col-sm4">
            <input type="text" name="RoomSize" value="" autocomplete="off" class="layui-input"></input>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-col-sm2">
            <label class="layui-form-label ">备注</label>
          </div>
          <div class="layui-col-sm10">
            <input type="text" name="Description" value="" autocomplete="off" class="layui-input"></input>
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-col-sm2">
            <label class="layui-form-label ">单元号</label>
          </div>
          <div class="layui-col-sm4">
            <input type="text" name="UnitNo" id="UnitNo" lay-filter="UnitNo"    autocomplete="off" class="layui-input"></input>
          </div>

          <div class="layui-col-sm2">
            <label class="layui-form-label">楼层号</label>
          </div>
          <div class="layui-col-sm4">
            <input type="text" name="FloorNo"  id="FloorNo" lay-filter="FloorNo"  autocomplete="off"  class="layui-input"></input>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-col-sm2">
            <label class="layui-form-label ">房号</label>
          </div>
          <div class="layui-col-sm4">
            <input type="text" name="RoomNo"  id="RoomNo" lay-filter="RoomNo" autocomplete="off" class="layui-input"></input>
          </div>
          <div class="layui-col-sm2">
            <label class="layui-form-label">详细地址*</label>
          </div>
          <div class="layui-col-sm4">
            <input type="text" name="Address" lay-verify="required"  autocomplete="off" value="" class="layui-input"></input>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-col-sm2">
            <label class="layui-form-label ">账务日</label>
          </div>
          <div class="layui-col-sm4">
            <input type="text" name="AccountDay" value="" autocomplete="off" class="layui-input"></input>
          </div>

          <div class="layui-col-sm2">
            <label class="layui-form-label">排序号</label>
          </div>
          <div class="layui-col-sm4">
            <input type="text" name="SortNum"   autocomplete="off" value="" class="layui-input"></input>
          </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-dizhi-add-submit" id="LAY-dizhi-add-submit" value="确认">
        </div>
  </div>

  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script src="../../../layuiadmin/danganguanli/dizhiguanli.js"></script>
</body>

</html>
