<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/index.css" media="all">
</head>

<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-elem-quote layui-row ">
        <div class="layui-form  layuiadmin-card-header-auto layui-col-xs10 layui-col-sm10 layui-col-md10">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">用户类型</label>
              <div class="layui-input-block">
                <select name="sex" id='userGroupSelect'>
                  <option value="0">不限</option>
                  <option value="1">业务管理员</option>
                  <option value="2">普通用户</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- 添加 -->
        <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
        <div id='page'></div>
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
        <script type="text/html" id="table-useradmin-webuser">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>
  <!-- 弹出层 -->
  <div id="lock-from" lay-filter="lock-from" class="layui-form" style="border-top: 1px solid #ccc;display: none">
    <div class="layui-form-item layui-inline" style="margin-top: 20px">
      <label class="layui-form-label" style="width: 120px">是否永久锁定</label>
      <div class="layui-input-inline" id="IsLockForever">
        <input type="radio" name="IsLockForever" value="true" title="是" checked>
        <input type="radio" name="IsLockForever" value="false" title="否">
      </div>
    </div>
    <div class="layui-form-item layui-inline" style="margin-top: 20px">
      <label class="layui-form-label">锁定时长</label>
      <div class="layui-input-inline">
        <input type="text" id='Seconds' name="Seconds" required lay-verify="number" placeholder="请输入锁定秒数" autocomplete="off" class="layui-input">
      </div>
    </div>

  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script src="../../../layuiadmin/platform/useradmin.js"></script>
</body>

</html>
