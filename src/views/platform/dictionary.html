<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>角色信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/index.css" media="all">
    <link rel="stylesheet" href='../../../layuiadmin/style/iconfont/iconfont.css' media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/zTree/zTreeStyle/zTreeStyle.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-elem-quote layui-card-header">字典信息管理</div>
                    <div class="layui-card-body">
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-primary layui-btn-sm" id='refresh' data-tips='刷新信息'>
                                <i class="layui-icon layui-icon-refresh"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm" id='showDepartment' data-tips='新增区域'>
                                <i class="layui-icon">&#xe654;</i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled" disabled id='showStaff' data-tips='新增子域'>
                                <i class="layui-icon layui-icon-user"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm " id='delet' data-tips='删除节点'>
                                <i class="layui-icon layui-icon-delete"></i>
                            </button>
                        </div>
                        <div id='treeDictionary' class="ztree">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md9">
                <div class="layui-card">
                    <div class="layui-elem-quote layui-card-header" id='formTitle'>字典明细详细信息</div>
                    <div class="layui-card-body">
                        <table id='dectionaryTable' lay-filter="dectionaryTable"></table>
                        <script type="text/html" id="table-tool">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                            <a class="layui-btn  layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                        </script>
                    </div>
                </div>
            </div>
            <!-- 弹出层 -->
            <!-- form明细字段 -->
            <div class="layui-form" lay-filter="DepartmentFrom" id="DepartmentFrom" style="padding: 20px 0 0 0;display: none">
                <div class="layui-form-item layui-block">
                    <label class="layui-form-label ">所属业务部门</label>
                    <div class="layui-input-inline">
                        <input type="text" name="BusinessId" lay-verify="required" placeholder="请输入区域名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-block">
                    <label class="layui-form-label ">字段名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Name" lay-verify="required" placeholder="请输入区域ID" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-block">
                    <label class="layui-form-label">编码名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Code" placeholder="请输入区域ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- <div class="layui-form-item layui-block">
                        <label class="layui-form-label">简写名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="SimpleName" placeholder="请输入区域ID" autocomplete="off" class="layui-input">
                        </div>
                 </div> -->
                <div class="layui-form-item layui-block">
                    <label class="layui-form-label ">备注信息</label>
                    <div class="layui-input-block" style="max-width: 300px">
                        <textarea name="Description" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-inline" style="visibility: hidden">
                    <label class="layui-form-label"></label>
                    <button class="layui-btn">取消</button>
                    <button class="layui-btn submit" lay-submit id='DepartmentSub' lay-filter="DepartmentSub">立即提交</button>
                </div>
            </div>
            <!-- 弹出层结束 -->
        </div>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script src="../../../layuiadmin/platform/dictionary.js"></script>
    <script>

    </script>
</body>

</html>
