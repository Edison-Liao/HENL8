<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>组织结构管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href='../../../layuiadmin/style/iconfont/iconfont.css' media="all">
    <link rel="stylesheet" href='../../../layuiadmin/style/index.css' media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/zTree/zTreeStyle/zTreeStyle.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md4">
                <div class="layui-card main_hight">
                    <div class="layui-elem-quote layui-card-header">导航菜单结构信息</div>
                    <div class="layui-card-body">
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-primary layui-btn-sm" id='refresh' data-tips='刷新信息'>
                                <i class="layui-icon layui-icon-refresh"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm" id='showDepartment' data-tips='添加一级导航'>
                                <i class="icon huipayfont huipay-tianjiabumen" style="font-weight: 600"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled" id='showPosition' disabled data-tips='添加二级导航'>
                                <i class="icon huipayfont huipay-tianjiazhiwei" style="font-weight: 600"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled" disabled id='lower' data-tips='下移排序'>
                                <i class="icon huipayfont huipay-lower"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled" disabled id='upper' data-tips='上移排序'>
                                <i class="icon huipayfont huipay-upper"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled" disabled id='delet' data-tips='删除节点'>
                                <i class="layui-icon layui-icon-delete"></i>
                            </button>
                        </div>
                        <div id='treeOrgan' class="ztree">

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md8">
                <div class="layui-card main_hight">
                    <div class="layui-elem-quote layui-card-header" id='formTitle'>新增导航信息</div>
                    <div class="layui-card-body">
                        <!-- form导航 -->
                        <form class="layui-form" lay-filter="DepartmentFrom" id="DepartmentFrom" style="padding: 20px 0 0 0;">
                            <div class="layui-form-item layui-block layui-hide" id='topName'>
                                <label class="layui-form-label">上级节点</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="topName" disabled placeholder="请输入用户名" autocomplete="off" class="layui-input layui-btn-disabled topName">
                                </div>
                            </div>
                            <div class="layui-form-item layui-block">
                                <label class="layui-form-label ">导航名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="Name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-block">
                                <label class="layui-form-label ">导航编码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="Code" lay-verify="required" placeholder="请输入菜单编码" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-block">
                                <label class="layui-form-label">菜单链接</label>
                                <div class="layui-input-inline">
                                    <select name="MenuLinkId" lay-verify="required" id='MenuLinkId'>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item layui-block">
                                <label class="layui-form-label">菜单图标</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="Icon" value="true" title="是" checked>
                                    <input type="radio" name="Icon" value="false" title="否">
                                </div>
                            </div>
                            <div class="layui-form-item layui-block">
                                <label class="layui-form-label ">备注信息</label>
                                <div class="layui-input-block" style="max-width: 300px">
                                    <textarea name="Description" placeholder="请输入" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item layui-inline">
                                <label class="layui-form-label "></label>
                                <button class="layui-btn layui-btn-primary" id='reset' type="reset" lay-filter="reset">取消</button>
                                <button class="layui-btn submit" lay-submit lay-filter="DepartmentFrom">立即提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script src="../../../layuiadmin/platform/navigation.js"></script>
    <script>

    </script>
</body>

</html>
