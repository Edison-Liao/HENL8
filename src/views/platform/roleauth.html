<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户授权管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href='../../../layuiadmin/style/index.css' media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/zTree/zTreeStyle/zTreeStyle.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md4">
                <div class="layui-card main_hight">
                    <div class="layui-elem-quote layui-card-header">角色列表</div>
                    <div class="layui-card-body">
                        <div id='treeRole'>

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md8 ">
                <div class="layui-card main_hight">
                    <div class="layui-elem-quote layui-card-header" id='formTitle'>授权点</div>
                    <div class="layui-tab layui-tab-card">
                        <ul class="layui-tab-title">
                            <li class="layui-this">数据访问授权</li>
                            <li>功能访问授权</li>
                            <li>角色关系关联</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <div id="treeOrgan" class="ztree"></div>
                                <div class="layui-row">
                                    <div class="layui-col-md9"></div>
                                    <div class="layui-col-md2">
                                        <button class="layui-btn layui-btn-sm  layui-btn-disabled" disabled id="accessOrganSub">提交</button>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-tab-item">
                                <div id="treeAccessRight" class="ztree"></div>
                                <div class="layui-row">
                                    <div class="layui-col-md9"></div>
                                    <div class="layui-col-md2">
                                        <button class="layui-btn layui-btn-sm layui-btn-primary layui-btn-disabled" disabled id="accessRightSub">提交</button>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-tab-item">
                                <div id="treeOrganUser" class="ztree"></div>
                                <div class="layui-row">
                                    <div class="layui-col-md9"></div>
                                    <div class="layui-col-md2">
                                        <button class="layui-btn layui-btn-sm layui-btn-primary layui-btn-disabled" disabled id="accessUserSub">提交</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <!-- 弹出层 -->
    <script src="../../../layuiadmin/layui/layui.js"></script>

    <script src="../../../layuiadmin/platform/roleauth.js"></script>
    <!-- <script src='../../../layuiadmin/lib/jquery.ztree.core.js'></script> -->
</body>

</html>
