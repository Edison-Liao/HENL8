<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>租户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-elem-quote layui-row" style="padding-left: 0px">
                <div class="layui-form  layuiadmin-card-header-auto layui-col-xs10 layui-col-sm10 layui-col-md10">
                    <div class="layui-form-item" id="headerSerch">

                    </div>
                </div>
                <!-- 添加 -->
                <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                </div>
            </div>
            <div class="layui-card-body">
                <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>

                <script type="text/html" id="table-tool">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                </script>
            </div>
        </div>
    </div>
    <!-- 弹出层 -->

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script src="../../../layuiadmin/platform/tenant.js"></script>
</body>

</html>
