<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>帐期管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-elem-quote layui-row ">
        <div class="layui-form  layuiadmin-card-header-auto layui-col-xs10 layui-col-sm10 layui-col-md10">
          <div class="layui-form-item">
            <div class="layui-inline">
              <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- 添加 -->
        <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">初始化帐期</button>
        </div>
        
      </div>
      <div class="layui-card-body">
        <fieldset class="layui-elem-field" >
          <div id="lock-from" lay-filter="lock-from" class="layui-form" style="border-top: 1px solid #ccc;">
            <div class="layui-row">
                <div class="layui-col-sm2">
                  <label class="layui-form-label">所属公司</label>
                </div>
                <div class="layui-col-sm4">
                  <input type="text" name="Coding" id="Coding" lay-verify="required" value="" autocomplete="off" class="layui-input" />
                </div>

                <div class="layui-col-sm2">
                  <label class="layui-form-label">帐期ID</label>
                </div>
                <div class="layui-col-sm4">
                  <input type="text" name="CompanyCoding" lay-verify="required" value="" autocomplete="off" class="layui-input" />
                </div>
            </div>

            <div class="layui-row">
              <div class="layui-col-sm2">
                <label class="layui-form-label">帐期代码</label>
              </div>
              <div class="layui-col-sm4">
                <input type="text" name="Description" lay-verify="required" value="" autocomplete="off" class="layui-input"/>
              </div>

              <div class="layui-col-sm2">
                <label class="layui-form-label">帐期别名</label>
              </div>
              <div class="layui-col-sm4">
                <input type="text" name="Name" lay-verify="required" value="" autocomplete="off" class="layui-input" />
              </div>  
            </div>

            <div class="layui-row">
              <div class="layui-col-sm2">
                <label class="layui-form-label">帐务最小结帐间隔</label>
              </div>
              <div class="layui-col-sm4">
                <input type="text" name="Mac" lay-verify="required" value="" autocomplete="off" class="layui-input"/>
              </div>

              <div class="layui-col-sm2">
                <label class="layui-form-label">扎帐标志</label>
              </div>
              <div class="layui-col-sm4">
                 <input type="checkbox" name="Status" lay-skin="switch" id="status" lay-filter="status"/>
              </div>
            </div>
            <div class="layui-row">
              <div class="layui-col-sm2">
                <label class="layui-form-label">备注</label>
              </div>
              <div class="layui-col-sm10">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                
              </div>
            </div>
            <div class="layui-row">
              <div class="layui-col-sm2">
                <label class="layui-form-label">创建时间</label>
              </div>
              <div class="layui-col-sm4">
                <input type="text" name="Mac" lay-verify="required" value="" autocomplete="off" class="layui-input"/>
              </div>

              <div class="layui-col-sm2">
                <label class="layui-form-label">扎帐时间</label>
              </div>
              <div class="layui-col-sm4">
                 <input type="text" name="Mac" lay-verify="required" value="" autocomplete="off" class="layui-input"/>
              </div>
            </div>
            <div class="layui-row">
              <div class="layui-col-sm2">
                <label class="layui-form-label">创建人</label>
              </div>
              <div class="layui-col-sm4">
                <input type="text" name="Mac" lay-verify="required" value="" autocomplete="off" class="layui-input"/>
              </div>

              <div class="layui-col-sm2">
                <label class="layui-form-label">扎帐人</label>
              </div>
              <div class="layui-col-sm4">
                 <input type="text" name="Mac" lay-verify="required" value="" autocomplete="off" class="layui-input"/>
              </div>
            </div>
            <br/>
            <div class="layui-row">
              <div class="layui-form-item " style="margin:auto;text-align:center;">
                <button class="layui-btn lay-submit" lay-submit lay-filter="LAY-zhangqi-save-submit" id="LAY-zhangqi-save-submit">保存</button>
              </div>
            </div>
            <div class="layui-row">
            </div>
          </div>
        </fieldset>
        <table id="LAY-yingyewangdianTable" lay-filter="LAY-yingyewangdianTable" ></table>
        <div id='page'></div>
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
        <script type="text/html" id="LAY-yingyewangdianTable-barOperation">
          <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-read"></i>查看</a>
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        </script>
      </div>
    </div>
  </div>
  <!-- 弹出层 -->
  <div id="lock-from" lay-filter="lock-from" class="layui-form" style="border-top: 1px solid #ccc;display: none">
    <div class="layui-form-item layui-inline" style="margin-top: 20px">
      <label class="layui-form-label" style="width: 120px">是否永久锁定</label>
      <div class="layui-input-inline" id="IsLockForever">
        <input type="radio" name="IsLockForever" value="true" title="是" checked>
        <input type="radio" name="IsLockForever" value="false" title="否">
      </div>
    </div>
    <div class="layui-form-item layui-inline" style="margin-top: 20px">
      <label class="layui-form-label">锁定时长</label>
      <div class="layui-input-inline">
        <input type="text" id='Seconds' name="Seconds" required lay-verify="number" placeholder="请输入锁定秒数" autocomplete="off" class="layui-input">
      </div>
    </div>

  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script src="../../../layuiadmin/zhangqi/zhangqiguanli.js"></script>
</body>

</html>
