<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>重新规划</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-elem-quote">
        <div class="layui-row">
          <div class="layui-form  layuiadmin-card-header-auto layui-col-xs12 layui-col-sm8 layui-col-md8">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                  <input type="text" name="Key" placeholder="请id" lay-verify="required" autocomplete="off" class="layui-input ">
                </div>
              </div>
              <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="readmeterplan-search">
                  <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- 添加 -->
          <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="btn1">按钮1</button>
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="btn2">按钮2</button>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <!-- 表格 -->
        <table id="ReadMeterPlan" lay-filter="table-ReadMeterPlan"></table>
      </div>
    </div>
  </div>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../../layuiadmin/readmeterplan/readmeterplan.js"></script>
</body>

</html>
