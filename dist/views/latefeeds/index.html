<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>慧付宝设备注册管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-elem-quote">
                <div class="layui-row">
                    <div class="layui-form  layuiadmin-card-header-auto layui-col-xs12 layui-col-sm10 layui-col-md10">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">关键字</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="Key" placeholder="请输入卡号" lay-verify="required"
                                        autocomplete="off" class="layui-input ">
                                </div>
                            </div>
                            <!-- <div class="layui-inline">
                                <label class="layui-form-label">是否激活</label>
                                <div class="layui-input-inline">
                                    <select name="IsActived">
                                        <option value="">不限</option>
                                        <option value="true">激活</option>
                                        <option value="false">未激活</option>
                                    </select>
                                </div>
                            </div> -->
                            <div class="layui-inline">
                                <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="IccRegist-search">
                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- 添加 -->
                    <!-- <div class="layui-col-xs12 layui-col-sm2 layui-col-md2">
                        <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">新增设备注册</button>
                    </div> -->
                </div>
            </div>
            <div class="layui-card-body">
                <!-- 表格 -->
                <table id="iccRegistTable" lay-filter="table-IccRegist"></table>

                <script type="text/html" id="table-IccRegist">
                    {{#  if(d.IsActived){ }}
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="unActive"><i class="layui-icon layui-icon-edit"></i>取消激活</a>
                    {{#  } else { }}
                    <a class="layui-btn  layui-btn-xs" lay-event="unActive"><i class="layui-icon layui-icon-edit"></i>确定激活</a>
                    {{#  } }}
                </script>
            </div>
        </div>
    </div>
    <!-- 弹出层 -->
    <div id="rigist-from" lay-filter="rigist-from" class="layui-form" style="border-top: 1px solid #ccc;display: none">
        <div class="layui-form-item layui-block" style="margin-top: 20px;width: 80%">
            <label class="layui-form-label">Mac号:</label>
            <div class="layui-input-block">
                <input type="text" id='Mac' name="Seconds" required lay-verify="number" placeholder="请输入Mac号"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script src="../../../layuiadmin/latefeeds/index.js"></script>
</body>

</html>
